<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact AIereum</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <meta name="description" content="AIereum is a decentralized platform combining artificial intelligence and blockchain.">
<meta name="keywords" content="AI, blockchain, Ethereum, decentralized, AIereum">

<body>
    <header>
        <h1>Contact AIereum</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <img src="aieurum LOGO.png" alt="AIereum Logo" style="max-width: 150px;">

    <section>
        <h2>Get in Touch</h2>
        <p>Contact us if you have any questions or want to contribute to the AIereum project.</p>
        <form action="#" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            <input type="submit" value="Send">
        </form>
    </section>

    <footer>
        <p>AIereum Â© 2024</p>
    </footer>
</body>
</html>
